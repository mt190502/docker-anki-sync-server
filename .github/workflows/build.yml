name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    runs-on: ${{ contains(matrix.platform, 'arm64') && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    outputs:
      anki_version: ${{ steps.prepare.outputs.ANKI_VERSION }}
    steps:
      - name: Prepare
        id: prepare
        run: |
          platform=${{ matrix.platform }}
          anki_version=$(curl -s https://api.github.com/repos/ankitects/anki/releases/latest | jq -r .tag_name)
          echo "ANKI_VERSION=${anki_version}" >> $GITHUB_ENV
          echo "ANKI_VERSION=${anki_version}" >> $GITHUB_OUTPUT
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Checkout anki repository
        uses: actions/checkout@v4
        with:
          repository: ankitects/anki
          ref: main
          path: anki

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            ANKI_VERSION=${{ env.ANKI_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./anki/docs/syncserver
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/mt190502/docker-anki-sync-server:${{ env.ANKI_VERSION }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mt190502/docker-anki-sync-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          tag="ghcr.io/mt190502/docker-anki-sync-server:${{ needs.build.outputs.anki_version }}"
          docker buildx imagetools create -t "${tag}" \
            $(printf 'ghcr.io/mt190502/docker-anki-sync-server@sha256:%s ' *)

      - name: Inspect image
        run: |
          tag="ghcr.io/mt190502/docker-anki-sync-server:${{ needs.build.outputs.anki_version }}"
          docker buildx imagetools inspect "${tag}"
